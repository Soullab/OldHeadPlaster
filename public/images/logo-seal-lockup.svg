<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 50">
  <!-- Old Head Plaster - The Headland Mark (Light for dark backgrounds) -->
  <defs>
    <style>
      .brand-text { font-family: Georgia, 'Times New Roman', serif; }
    </style>
  </defs>

  <!-- The Headland Mark - Celtic curved style -->
  <g transform="translate(25, 25)" fill="none" stroke="#FAFAF8" stroke-width="1.5">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="20"/>

    <!-- Celtic curved H structure -->
    <!-- Left vertical with subtle curves -->
    <path d="M-7 -18 Q-8 -10 -7 0 Q-8 10 -7 18"/>
    <!-- Right vertical with subtle curves -->
    <path d="M7 -18 Q8 -10 7 0 Q8 10 7 18"/>

    <!-- Horizon line extending through and beyond -->
    <line x1="-32" y1="0" x2="32" y2="0"/>

    <!-- Inner curved details - Celtic knot feel -->
    <path d="M-7 -12 Q0 -8 7 -12" stroke-width="1"/>
    <path d="M-7 12 Q0 8 7 12" stroke-width="1"/>
  </g>

  <!-- OLD HEAD text -->
  <text x="64" y="22" class="brand-text" font-size="20" font-weight="700" fill="#FAFAF8" letter-spacing="2">OLD HEAD</text>

  <!-- Decorative line left of PLASTER -->
  <line x1="64" y1="32" x2="84" y2="32" stroke="#FAFAF8" stroke-width="0.75"/>

  <!-- PLASTER text -->
  <text x="90" y="36" class="brand-text" font-size="10" fill="#FAFAF8" letter-spacing="5">PLASTER</text>

  <!-- Decorative line right of PLASTER -->
  <line x1="164" y1="32" x2="184" y2="32" stroke="#FAFAF8" stroke-width="0.75"/>

  <!-- EST. COUNTY MAYO -->
  <text x="124" y="47" class="brand-text" font-size="7" fill="#FAFAF8" letter-spacing="1.5" text-anchor="middle" opacity="0.5">EST. COUNTY MAYO</text>
</svg>
