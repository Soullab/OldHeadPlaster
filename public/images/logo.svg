    <path d="M8 35c0-16.5 11-30 28-30s28 13.5 28 30-11 30-28 30S8 51.5 8 35zm10 0c0 11 7.5 20 18 20s18-9 18-20-7.5-20-18-20-18 9-18 20z"/>
