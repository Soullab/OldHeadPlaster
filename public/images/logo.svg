  <text x="125" y="52" fill="#2D2A26" font-family="Georgia, 'Times New Roman', serif" font-size="14" font-weight="400" letter-spacing="6">PLASTER</text>
  <line x1="218" y1="48" x2="258" y2="48" stroke="#2D2A26" stroke-width="1.5"/>

  <!-- EST. COUNTY MAYO -->
  <text x="168" y="70" fill="#2D2A26" font-family="Georgia, 'Times New Roman', serif" font-size="9" font-weight="400" letter-spacing="2" text-anchor="middle" opacity="0.7">EST. COUNTY MAYO</text>
</svg>
