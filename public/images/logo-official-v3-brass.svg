<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Official Logo with Brass Accent Swoosh -->
  <defs>
    <style>
      .brand { font-family: Georgia, 'Times New Roman', serif; }
    </style>
  </defs>

  <!-- OH Monogram -->
  <g fill="none" stroke="#1C1C1E" stroke-width="3" stroke-linecap="round">
    <!-- The O -->
    <ellipse cx="32" cy="40" rx="24" ry="28"/>
  </g>

  <!-- Swoosh in BRASS - the signature accent -->
  <path d="M8 52 Q32 35 70 28" fill="none" stroke="#A8935C" stroke-width="4" stroke-linecap="round"/>

  <!-- H integrated with O -->
  <g fill="#1C1C1E">
    <rect x="42" y="14" width="5" height="52"/>
    <rect x="58" y="14" width="5" height="52"/>
    <rect x="42" y="36" width="21" height="5"/>
  </g>

  <!-- OLD HEAD text -->
  <text x="90" y="42" class="brand" font-size="32" font-weight="700" font-style="italic" fill="#1C1C1E" letter-spacing="2">OLD HEAD</text>

  <!-- PLASTER text -->
  <text x="90" y="62" class="brand" font-size="14" fill="#1C1C1E" letter-spacing="8">PLASTER</text>

  <!-- Decorative lines in brass -->
  <line x1="70" y1="75" x2="130" y2="75" stroke="#A8935C" stroke-width="0.75"/>
  <line x1="270" y1="75" x2="330" y2="75" stroke="#A8935C" stroke-width="0.75"/>

  <!-- EST line -->
  <text x="200" y="79" class="brand" font-size="7" fill="#1C1C1E" letter-spacing="1.5" text-anchor="middle">EST. COUNTY MAYO  â€¢  CONNECTICUT</text>
</svg>
