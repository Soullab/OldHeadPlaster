<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- V12 - Ring Fort: Ancient Irish circular fort -->
  <g fill="#FAFAF8">
    <!-- Outer earthwork ring -->
    <circle cx="30" cy="30" r="27" fill="none" stroke="#FAFAF8" stroke-width="4"/>

    <!-- Inner ditch -->
    <circle cx="30" cy="30" r="20" fill="none" stroke="#FAFAF8" stroke-width="1.5" stroke-dasharray="4 3"/>

    <!-- Central structure (H as dwelling) -->
    <rect x="20" y="20" width="4" height="20"/>
    <rect x="36" y="20" width="4" height="20"/>
    <rect x="20" y="28" width="20" height="4"/>

    <!-- Entrance gap at bottom -->
    <rect x="26" y="50" width="8" height="8" fill="#1C1C1E"/>
  </g>
</svg>
