<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- Celtic OH Monogram V2 - More knot-like, interweaving -->
  <g fill="#FAFAF8">
    <!-- Outer ring -->
    <path d="M30 2 A28 28 0 1 1 29.99 2" fill="none" stroke="#FAFAF8" stroke-width="3"/>

    <!-- H structure integrated with O -->
    <!-- Left vertical of H -->
    <rect x="16" y="10" width="4" height="40" rx="2"/>
    <!-- Right vertical of H -->
    <rect x="40" y="10" width="4" height="40" rx="2"/>
    <!-- Center vertical (spine) -->
    <rect x="28" y="6" width="4" height="48" rx="2"/>
    <!-- Crossbar -->
    <rect x="16" y="28" width="28" height="4" rx="2"/>

    <!-- Inner decorative ring -->
    <circle cx="30" cy="30" r="12" fill="none" stroke="#FAFAF8" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
