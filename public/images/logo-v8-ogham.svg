<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- V8 - Ogham Stone: Ancient Irish alphabet carved in stone -->
  <g fill="#FAFAF8">
    <!-- Central stone/pillar (the spine like ogham stones) -->
    <rect x="27" y="4" width="6" height="52" rx="2"/>

    <!-- Ogham-style marks on left (representing O) -->
    <rect x="14" y="12" width="13" height="3"/>
    <rect x="14" y="20" width="13" height="3"/>
    <rect x="14" y="28" width="13" height="3"/>
    <rect x="14" y="36" width="13" height="3"/>
    <rect x="14" y="44" width="13" height="3"/>

    <!-- Ogham-style marks on right (representing H) -->
    <rect x="33" y="16" width="13" height="3"/>
    <rect x="33" y="28" width="13" height="3"/>
    <rect x="33" y="40" width="13" height="3"/>
  </g>
</svg>
