<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- Celtic OH Monogram V5 - Minimalist Celtic knot interpretation -->
  <g fill="none" stroke="#FAFAF8" stroke-width="3" stroke-linecap="round">
    <!-- Outer O -->
    <circle cx="30" cy="30" r="25"/>

    <!-- H with curved tops (like standing stones) -->
    <path d="M18 45 L18 20 Q18 12 24 12 L24 12"/>
    <path d="M42 45 L42 20 Q42 12 36 12 L36 12"/>

    <!-- Connecting arc at top (the "old head" cliff) -->
    <path d="M24 12 Q30 8 36 12"/>

    <!-- Crossbar -->
    <line x1="18" y1="30" x2="42" y2="30"/>

    <!-- Base grounding lines -->
    <line x1="14" y1="45" x2="22" y2="45"/>
    <line x1="38" y1="45" x2="46" y2="45"/>
  </g>
</svg>
