<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 60">
  <!-- Old Head Plaster - Full Horizontal Logo (Light for dark backgrounds) -->
  <defs>
    <style>
      .brand-text { font-family: Georgia, 'Times New Roman', serif; }
    </style>
  </defs>

  <!-- OH Monogram -->
  <g transform="translate(0, 5)">
    <!-- The O - italic ellipse -->
    <ellipse cx="28" cy="25" rx="22" ry="24" fill="none" stroke="#FAFAF8" stroke-width="3" transform="skewX(-8)"/>

    <!-- The swoosh through the O -->
    <path d="M2 32 Q28 18 65 12" fill="none" stroke="#FAFAF8" stroke-width="3.5" stroke-linecap="round"/>

    <!-- The H - right side, integrated -->
    <g fill="#FAFAF8">
      <rect x="38" y="4" width="5" height="44" transform="skewX(-8)"/>
      <rect x="54" y="4" width="5" height="44" transform="skewX(-8)"/>
      <rect x="38" y="22" width="21" height="5" transform="skewX(-8)"/>
    </g>
  </g>

  <!-- OLD HEAD text -->
  <text x="85" y="32" class="brand-text" font-size="28" font-weight="700" font-style="italic" fill="#FAFAF8" letter-spacing="3">OLD HEAD</text>

  <!-- Decorative line left of PLASTER -->
  <line x1="85" y1="44" x2="115" y2="44" stroke="#FAFAF8" stroke-width="0.75"/>

  <!-- PLASTER text -->
  <text x="122" y="48" class="brand-text" font-size="13" fill="#FAFAF8" letter-spacing="6">PLASTER</text>

  <!-- Decorative line right of PLASTER -->
  <line x1="210" y1="44" x2="240" y2="44" stroke="#FAFAF8" stroke-width="0.75"/>

  <!-- EST. COUNTY MAYO -->
  <text x="162" y="58" class="brand-text" font-size="8" fill="#FAFAF8" letter-spacing="1.5" text-anchor="middle" opacity="0.7">EST. COUNTY MAYO</text>
</svg>
