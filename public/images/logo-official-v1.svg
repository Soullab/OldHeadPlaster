<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Official Logo Recreation with Greenwich Refinements -->
  <defs>
    <style>
      .brand { font-family: Georgia, 'Times New Roman', serif; }
    </style>
  </defs>

  <!-- OH Monogram -->
  <g fill="none" stroke="#1C1C1E" stroke-width="3" stroke-linecap="round">
    <!-- The O with swooping tail -->
    <ellipse cx="32" cy="40" rx="24" ry="28"/>
    <!-- Swoosh through the O (the distinctive element) -->
    <path d="M8 52 Q32 35 70 28" stroke-width="4"/>
  </g>

  <!-- H integrated with O -->
  <g fill="#1C1C1E">
    <rect x="42" y="14" width="5" height="52"/>
    <rect x="58" y="14" width="5" height="52"/>
    <rect x="42" y="36" width="21" height="5"/>
  </g>

  <!-- OLD HEAD text -->
  <text x="90" y="42" class="brand" font-size="32" font-weight="700" font-style="italic" fill="#1C1C1E" letter-spacing="2">OLD HEAD</text>

  <!-- PLASTER text -->
  <text x="90" y="62" class="brand" font-size="14" fill="#1C1C1E" letter-spacing="8">PLASTER</text>

  <!-- Decorative lines -->
  <line x1="90" y1="75" x2="145" y2="75" stroke="#1C1C1E" stroke-width="1"/>
  <line x1="255" y1="75" x2="310" y2="75" stroke="#1C1C1E" stroke-width="1"/>

  <!-- EST line with dual heritage -->
  <text x="200" y="79" class="brand" font-size="8" fill="#1C1C1E" letter-spacing="2" text-anchor="middle">EST. COUNTY MAYO</text>
</svg>
