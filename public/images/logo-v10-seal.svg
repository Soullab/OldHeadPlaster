<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- V10 - The Seal: Wax seal with clear OH -->
  <g fill="#FAFAF8">
    <!-- Double ring border (seal edge) -->
    <circle cx="30" cy="30" r="27" fill="none" stroke="#FAFAF8" stroke-width="2"/>
    <circle cx="30" cy="30" r="23" fill="none" stroke="#FAFAF8" stroke-width="1"/>

    <!-- O as inner ring -->
    <circle cx="30" cy="30" r="14" fill="none" stroke="#FAFAF8" stroke-width="3"/>

    <!-- H with two clear verticals and crossbar -->
    <rect x="22" y="12" width="4" height="36"/>
    <rect x="34" y="12" width="4" height="36"/>
    <rect x="22" y="27" width="16" height="6"/>
  </g>
</svg>
