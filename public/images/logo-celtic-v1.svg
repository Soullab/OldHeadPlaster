<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- Celtic OH Monogram V1 - Circle with cross/H integration -->
  <g fill="none" stroke="#FAFAF8" stroke-width="2.5">
    <!-- Outer circle -->
    <circle cx="30" cy="30" r="26"/>
    <!-- Inner circle (Celtic ring feel) -->
    <circle cx="30" cy="30" r="18"/>
    <!-- Vertical bar of H (extends beyond circles like Celtic cross) -->
    <line x1="30" y1="2" x2="30" y2="58"/>
    <!-- H left vertical -->
    <line x1="18" y1="12" x2="18" y2="48"/>
    <!-- H right vertical -->
    <line x1="42" y1="12" x2="42" y2="48"/>
    <!-- H crossbar -->
    <line x1="18" y1="30" x2="42" y2="30"/>
  </g>
</svg>
